<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Réservation - À l'Orée de la Forêt</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {

    await OneSignal.init({
      appId: "05bd945a-a699-4887-8598-f34e61dcd7c",

      // GitHub Pages (sous-dossier)
      serviceWorkerPath: "/reservation-test/OneSignalSDKWorker.js",
      serviceWorkerUpdaterPath: "/reservation-test/OneSignalSDKUpdaterWorker.js",
      serviceWorkerParam: { scope: "/reservation-test/" },

      notifyButton: { enable: false }
    });

    console.log("OneSignal prêt");
  });
</script>


<style>
  /* --- Styles pour les champs des chiens --- */
  #nomsChiensContainer {
    margin-bottom: 20px;
  }
  .chien-field {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
  }
  .chien-field label {
    font-weight: 500;
    margin-bottom: 3px;
  }
  .chien-field input {
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  .datetime-group {
    margin-bottom: 15px;
  }
  .datetime-fields {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  select, input[type="date"], input[type="number"], textarea {
    padding: 6px 8px;
    font-size: 14px;
  }
</style>
</head>

<body>
<div class="form-container">

<div class="header-images">
  <img src="logoCarre.png" alt="Logo" class="logo" />

  <h1>
    À l’Orée de la Forêt<br>
    <span class="subtitle-script">Pension canine familiale - Cheillé</span>
    <span class="subtitle-script">Demande de réservation</span>
  </h1>

  <img src="reservationVacances.jpg" alt="Reservation" class="second-image" />
</div>
  <div id="encartFermeture"></div>

  <form id="reservationForm">
    <label>Nom et prénom du propriétaire</label>
    <input type="text" name="nom_proprietaire" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Nombre de chiens</label>
    <input type="number" name="nb_chien" min="1" value="1" required />

    <div id="nomsChiensContainer"></div>

    <div class="datetime-group">
      <label>Arrivée</label>
      <div class="datetime-fields">
        <input type="date" id="dateArrivee" name="date_arrivee" required />
        <select id="heureArrivee" name="heure_arrivee" required></select>
      </div>
    </div>

    <div class="datetime-group">
      <label>Départ</label>
      <div class="datetime-fields">
        <input type="date" id="dateDepart" name="date_depart" required />
        <select id="heureDepart" name="heure_depart" required></select>
      </div>
    </div>

    <label>Remarque</label>
    <textarea name="remarque"></textarea>

    <button type="submit">Envoyer la réservation</button>
  </form>

  <div id="message"></div>
</div>

<script src="script.js"></script>

<button id="enableNotifications" style="margin-top:20px;">
  Activer les notifications
</button>

<p id="notifStatus"></p>
<script>
  document.getElementById("enableNotifications").addEventListener("click", async () => {
    const status = document.getElementById("notifStatus");

    try {
      const permission = await OneSignal.Notifications.requestPermission();

      if (permission) {
        status.textContent = "✅ Notifications activées";
      } else {
        status.textContent = "❌ Notifications refusées";
      }
    } catch (err) {
      console.error(err);
      status.textContent = "Erreur lors de l’activation";
    }
  });
</script>

</body>
</html>
